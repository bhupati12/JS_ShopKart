<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment Final</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Start Here -->
    <section class="mt-4 py-5">
        <div class="col-11 mx-auto">
            <div class="row">
                <div class="col-7">
                    <!--  -->
                    <div class="row px-5">
                        <h1 class="h1">Online Store</h1>
                    </div>
                    <!--  -->
                    <div class="row">
                        <div class="col-12 my-5">
                            <hr>
                        </div>
                    </div>
                    <!--  -->
                    <div class="row px-5">
                        <div class="col-12 mb-4">
                            <h5 class="h5">Products</h5>
                        </div>
                        <div class="col-4 px-1">
                            <div class="d-flex flex-column position-relative rounded-1 border border-light-subtle">
                                <div class="back-t-shirt-img"></div>

                                <input class="form-check-input position-absolute check-pos check-size" type="checkbox"
                                    name="product" id="product-1">

                                <div class="px-2 py-3">
                                    <h5 class="card-title">T-shirt</h5>
                                    <h6 id="price-1" class="card-title text-primary mt-2 mb-3">$1.00</h6>

                                    <div class="row">
                                        <div class="col-5">
                                            <label class="form-label" for="quantity-1">Quantity</label>
                                            <select class="form-select" name="quantity" id="quantity-1">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                        <div class="col-7">
                                            <label class="form-label" for="color-1">Color</label>
                                            <select class="form-select" name="color" id="color-1">
                                                <option value="Green" selected>Green</option>
                                                <option value="Red">Red</option>
                                                <option value="Blue">Blue</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col">
                                            <label class="form-label d-block" for="size-1">T-Shirt Size</label>
                                            <select class="form-select w-50" name="size" id="size-1">
                                                <option value="XS" selected>XS</option>
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-4 px-1">
                            <div class="d-flex flex-column position-relative rounded-1 border border-light-subtle">
                                <div class="back-t-shirt-img"></div>
                                <input class="form-check-input position-absolute check-pos check-size" type="checkbox"
                                    name="product" id="product-2">
                                <div class="px-2 py-3">
                                    <h5 class="card-title">Sweatshirt</h5>
                                    <h6 id="price-2" class="card-title text-primary mt-2 mb-3">$5.00</h6>

                                    <div class="row">
                                        <div class="col-5">
                                            <label class="form-label" for="quantity-2">Quantity</label>
                                            <select class="form-select" name="quantity" id="quantity-2">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                        <div class="col-7">
                                            <label class="form-label" for="color-2">Color</label>
                                            <select class="form-select" name="color" id="color-2">
                                                <option value="Green" selected>Green</option>
                                                <option value="Red">Red</option>
                                                <option value="Blue">Blue</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col">
                                            <label class="form-label d-block" for="size-2">Sweatshirt Size</label>
                                            <select class="form-select w-50" name="size" id="size-2">
                                                <option value="XS" selected>XS</option>
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 px-1">
                            <div
                                class="d-flex flex-column position-relative rounded-1 border border-light-subtle h-100">
                                <div class="back-t-shirt-img"></div>
                                <input class="form-check-input position-absolute check-pos check-size" type="checkbox"
                                    name="product" id="product-3">
                                <div class="px-2 py-3">
                                    <h5 class="card-title">Shoes</h5>
                                    <h6 id="price-3" class="card-title text-primary mt-2 mb-3">$10.00</h6>

                                    <div class="row">
                                        <div class="col-5">
                                            <label class="form-label" for="quantity-3">Quantity</label>
                                            <select class="form-select" name="quantity" id="quantity-3">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                        <div class="col-7">
                                            <label class="form-label" for="size-3">Shoes Size</label>
                                            <select class="form-select" name="size" id="size-3">
                                                <option value="8" selected>8</option>
                                                <option value="7">7</option>
                                                <option value="9">9</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row px-5">
                        <div class="col-12 my-3 px-0">
                            <hr>
                        </div>
                        <div class="col-12 d-flex justify-content-end px-0">
                            <div class="col-2">
                                <p class="fw-bolder">Total</p>
                            </div>
                            <div class="col-1">
                                <p id="total-price" class="fw-bolder">$0.00</p>
                            </div>
                        </div>
                    </div>
                    <!-- XXXXXXXXXXXXXXXXXXX form XXXXXXXXXXXXXXXXXXXXXXXXX -->
                    <div class="row mt-5 mb-4 pt-4 px-5">
                        <form class="px-0">
                            <!--Full Name -->
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="full-name" class="form-label fw-semibold fs-5">Full Name <span
                                            class="text-danger">*</span></label>
                                </div>

                                <div class="col-6 mb-3">
                                    <input type="text" class="form-control" name="first-name" id="first-name">
                                    <div id="" class="form-text">First Name</div>
                                    <div id="first-name-error" class="form-text"></div>
                                </div>
                                <div class="col-6 mb-3">
                                    <input type="text" class="form-control" name="last-name" id="last-name">
                                    <div id="" class="form-text">Last Name</div>
                                    <div id="last-name-error" class="form-text"></div>
                                </div>
                            </div>
                            <!--  -->
                            <div id="email" class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="email" class="form-label fw-semibold fs-5">E-mail <span
                                            class="text-danger">*</span></label>
                                </div>
                                <!--  -->
                                <div id="email-p-1" class="row mb-3">
                                    <div class="col-6">
                                        <input type="email" class="form-control common-email" name="email-1"
                                            id="email-1" placeholder="ex: myname@example.com">
                                        <div id="" class="form-text">example@example.com</div>
                                        <div id="email-1-error" class="form-text"></div>
                                    </div>
                                    <div class="col-6 px-0">
                                        <button id="plus-1" type="button" class="btn bg-transparent border-0 px-0"><i
                                                class="fa-solid fa-circle-plus fa-2x text-success"></i></button>

                                        <button type="button" class="btn bg-transparent border-0 px-0"><i
                                                class="fa-solid fa-circle-minus fa-2x text-danger"></i></button>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div id="number" class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="number" class="form-label fw-semibold fs-5">Contact Number <span
                                            class="text-danger">*</span></label>
                                </div>
                                <div id="number-p-1" class="row mb-3">
                                    <div class="col-6">
                                        <input type="tel" class="form-control common-number" name="number-1"
                                            id="number-1" placeholder="(000) 000-0000">
                                        <div id="number-1-error" class="form-text"></div>
                                    </div>
                                    <div class="col-6 px-0">
                                        <button id=plus-2 type="button" class="btn bg-transparent border-0 px-0"><i
                                                class="fa-solid fa-circle-plus fa-2x text-success"></i></button>

                                        <button type="button" class="btn bg-transparent border-0 px-0"><i
                                                class="fa-solid fa-circle-minus fa-2x text-danger"></i></button>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="address" class="form-label fw-semibold fs-5">Billing Address <span
                                            class="text-danger">*</span></label>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" name="address-1" id="address-1"
                                        placeholder="">
                                    <div id="address-1-error" class="form-text">Street Address</div>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" name="address-2" id="address-2"
                                        placeholder="">
                                    <div id="address-2-error" class="form-text">Street Address Line 2</div>
                                </div>
                                <div class="col-6 mb-3">
                                    <input type="text" class="form-control" name="city" id="city" placeholder="">
                                    <div id="" class="form-text">city <span class="text-danger">*</span></div>
                                    <div id="city-error" class="form-text"></div>
                                </div>
                                <div class="col-6 mb-3">
                                    <input type="text" class="form-control" name="state" id="state" placeholder="">
                                    <div id="" class="form-text">State / Province <span class="text-danger">*</span>
                                    </div>
                                    <div id="state-error" class="form-text"></div>
                                </div>

                                <div class="col-6 mb-3">
                                    <input type="text" class="form-control" name="zip-code" id="zip-code"
                                        placeholder="">
                                    <div id="" class="form-text">Postal / Zip Code <span class="text-danger">*</span>
                                    </div>
                                    <div id="zip-code-error" class="form-text"></div>
                                </div>

                                <div class="col-6 mb-3">
                                    <select class="form-select" name="country" id="country">
                                    </select>
                                    <div id="country-error" class="form-text">Country <span class="text-danger">*</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="ship-address" class="form-label fw-semibold fs-5">Is shipping address
                                        same as
                                        billing address?</label>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="ship-address"
                                            id="ship-address-yes" value="same" checked>
                                        <label class="form-check-label" for="ship-address-yes">Yes</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="ship-address"
                                            id="ship-address-no" value="different">
                                        <label class="form-check-label" for="ship-address-no">No</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="gift" class="form-label fw-semibold fs-5">Send Gift?</label>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gift" id="gift-yes"
                                            value="yes" checked>
                                        <label class="form-check-label" for="gift-yes">Yes</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gift" id="gift-no"
                                            value="no">
                                        <label class="form-check-label" for="gift-no">No</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="instruction" class="form-label fw-semibold fs-5">Special
                                        Instructions</label>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="instruction" rows="7"></textarea>
                                </div>
                            </div>


                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="payment" class="form-label fw-semibold fs-5">Payment Methods <span
                                            class="text-danger">*</span></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input border border-danger" type="radio" name="payment"
                                        id="card" value="card">
                                    <label class="form-check-label" for="card"><span class="px-1"><i
                                                class="fa-regular fa-credit-card"></i></span> Debit or Credit
                                        Card</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input border border-danger" type="radio" name="payment"
                                        id="paypal" value="Paypal">
                                    <label class="form-check-label" for="paypal"><span class="px-1"><i
                                                class="fa-brands fa-paypal"></i></span>PayPal</label>
                                </div>
                                <div id="payment" class="form-text"></div>
                            </div>

                        </form>
                    </div>


                    <div class="row">
                        <div class="col-12 mb-3">
                            <hr>
                        </div>
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-success px-5 py-3" id="submit">Submit Order</button>
                            <button type="button" class="btn btn-danger d-none px-5 py-3" id="update-order">Update
                                Order</button>
                        </div>
                    </div>
                </div>
                <div class="col-5 px-0">
                    <div class="row px-5">
                        <div class="col-12">
                            <h4 class="h4 m-0">Orders</h4>
                        </div>

                        <div class="col-12 d-flex justify-content-end mb-3 px-0">
                            <button id="reset" type="button" class="btn btn-info text-white fw-bolder rounded-pill"><i
                                    class="fa-solid fa-plus"></i> Add
                                New</button>
                        </div>
                        <div class="col-12 px-0">
                            <table id="table" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email Address</th>
                                        <th>Phone</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <!-- <tr>
                                        <td>Bhupati Jaiswal</td>
                                        <td>BhupatiJaiswal@gmail.com</td>
                                        <td>9651820999</td>
                                        <td><button type="button" class="btn bg-transparent border-0 ps-1 pe-2"><i
                                                    class="fa-solid fa-pen text-warning"></i></button>
                                            <button type="button" class="btn bg-transparent border-0 ps-1"><i
                                                    class="fa-solid fa-trash text-danger"></i></button>
                                        </td>
                                    </tr> -->

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="py-5 my-5"></section>


    <!-- End Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
